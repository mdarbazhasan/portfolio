            color: transparent;
            animation: gradientShift 10s linear infinite;
            text-shadow: 0 1px 2px rgba(0,0,0,0.18);

        @keyframes gradientShift { 0% { background-position: 0% 50%; filter: hue-rotate(0deg); } 50% { background-position: 100% 50%; filter: hue-rotate(6deg); } 100% { background-position: 0% 50%; filter: hue-rotate(0deg); } }

        transition:transform .32s ease, box-shadow .32s ease;
        transform:translateZ(0);
        animation:floaty 6s ease-in-out infinite;
    }
    .round-photo img{width:100%;height:100%;object-fit:cover;display:block;border-radius:50%;box-shadow:inset 0 2px 8px rgba(0,0,0,0.35);outline:4px solid rgba(255,255,255,0.04)}

    .round-photo:hover{transform:translateY(-6px) scale(1.02);box-shadow:0 28px 60px rgba(2,6,23,0.66)}

    @keyframes floaty{0%{transform:translateY(0)}50%{transform:translateY(-6px)}100%{transform:translateY(0)}}

    @media (prefers-reduced-motion: reduce){
